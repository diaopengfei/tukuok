<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片管理软件</title>
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* 图片容器 */
        #image-container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* 图片行 */
        .image-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            width: 100%;
            max-width: 1200px;
        }

        /* 缩略图 */
        .thumbnail {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .thumbnail:hover {
            transform: scale(1.05);
        }

        /* 全屏图片容器 */
        .full-image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        /* 全屏图片 */
        .full-image {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* 关闭按钮 */
        .full-image-container button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .full-image-container button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
<input type="text" id="tag-filter" placeholder="输入标签筛选照片">
<button id="filter-button">筛选</button>
<div id="image-container"></div>
<script src="renderer.js"></script>
</body>

</html>
